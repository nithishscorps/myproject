<div [formGroup]="form" *ngFor="let form of expandFormArr;let i = index">            
    <mat-accordion>
        <mat-expansion-panel hideToggle>
           <mat-expansion-panel-header #panelH (click)="panelH._toggle()">
            <mat-panel-title fxLayout="row" fxLayoutAlign="space-between center">
                <div fxLayout="row" fxLayoutGap="15px">
                    <h5 style="margin: 0px;font-size: 12px;"> {{ "BATCH" + (i+1) }}</h5>
                    <h5 style="margin: 0px;font-size: 11px;"> START DATE </h5>
                    <h5 style="margin: 0px;font-size: 11px;"> END DATE </h5>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <div>
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                          </button>
                          <mat-menu #menu="matMenu">
                            <button (click)="delete(i)" mat-menu-item>
                                <mat-icon color="warn">delete</mat-icon>
                              <span>Delete</span>
                            </button>
                            <button (click)="reset(i)" mat-menu-item >
                                <mat-icon color="accent">rotate_right</mat-icon>
                              <span>Reset</span>
                            </button>
                          </mat-menu>
                    </div>
                    <mat-icon color="accent" matDatepickerToggleIcon (click)="panelH._toggle()">keyboard_arrow_down</mat-icon>
                </div>                
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div >
               <div fxLayout="row" fxLayoutAlign="start center"  >
                 <div fxFlex="13"></div>
                <div fxLayout="column">
                  <h4 style="font-size: 12px;margin: 0px;">Course Cost(Ex GST)</h4>
                  <mat-form-field  class="Costform" color="accent"  appearance="outline" >
                      <input formControlName="cost" style="border-top: 0px;" matInput placeholder="Rs.">
                   </mat-form-field>
                   <span style="color: red;font-size: 10px;" *ngIf="ccost">please enter cost</span>
                 </div>
               </div>
               <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center center" fxLayoutGap="10px">
               
                <div>
                    <h4 style="font-size: 12px;margin: 0px;">Course Languages</h4>
                    <mat-form-field style="font-size: 9px;" appearance="outline" color="accent">
                      <mat-label>select languges</mat-label>
                      <mat-select formControlName="lng" multiple>
                        <mat-option *ngFor="let language of lngs" [value]="language">{{language}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div fxLayout="column" >
                    <h4 style="font-size: 12px;margin: 0px;">Course Location</h4>
                  <mat-form-field  style="font-size: 9px;" appearance="outline" color="accent">
                    <mat-label>Select City</mat-label>
                    <mat-select formControlName="city">
                      <mat-option  *ngFor="let city of cits" [value]="city">
                        {{city}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <span style="color: red;font-size: 10px;" *ngIf="ccity">please select a city</span>
                   </div>

               </div>
               <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="start center" fxLayoutGap="20px">
                   <div>
                       <p>is this a weekend course</p>
                   </div>
                   <div>
                    <mat-radio-group formControlName="weekend" aria-label="Select an option" fxLayoutGap="20px"> 
                        <mat-radio-button value="yes"> YES </mat-radio-button>
                        <mat-radio-button value="no"> NO </mat-radio-button>
                      </mat-radio-group>
                   </div>
               </div>
          </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
